<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
  <title>游圈_个人中心</title>

  <script src="../static/js/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="../static/js/comm.js"></script>
    <script>
        function validate() {
    var pwd1 = document.getElementById("password").value;
    var pwd2 = document.getElementById("password1").value;
    if(pwd1 == pwd2) {
        document.getElementById("tishi").innerHTML="<font color='gray'>两次输入一致</font>";
/*         $("#tishi").hide(1500); */
        document.getElementById("dosubmit").disabled = false;
    }
    else {
      document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";
      document.getElementById("dosubmit").disabled = true;
    }
}


    </script>
</head>
<body>
<header>
  <div class="profile">
    <div class="avatar fl"><img src="../static/images/avatar.jpg"></div>
    <div class="guanzhu fl">
    </div>

  </div>
  <nav>
    <ul id="starlist"> 
      <li><a href="{% url 'myxiangmu:myindex' %}">我的主页</a></li>

      <li><a href="{% url 'myxiangmu:submit' %}">发表博文</a></li>
      <li><a href="{% url 'myxiangmu:perSet2' %}">个人设置</a></li>

      <li class="userexit"><a href="login">注销用户</a></li>
    </ul>
  </nav>
</header>
<div>
	<article>
  	<div class="picsbox">

    	<div class="rightinfo">

        <div class="info1">
          <p>修改密码</p>
        </div>
        <hr>
            <form action="/perSet2/" method="Post" enctype="multipart/form-data">
                {% csrf_token %}
        <div class="info2">
            <p>输入旧登录密码<input type="password" name="oldpasswd" maxlength="15"></p>
            <p>输入新登录密码
                <input id="password" name="password" placeholder="请输入密码"  onfocus='passwd()'  type="password" class="free-input input-w-200 pass"  maxlength="32" />
            </p>
	        <p>再次输入新密码
                <input id="password1" name="password1" type="password"  class="free-input input-w-200 pass"  onkeyup='validate()' placeholder="请再次输入密码" value="" />
                <span id="tishi"></span>
            </p>
{#          <p>输入旧登录密码<input type="password" name="oldpasswd" maxlength="15"></p>#}
{#          <p>输入新登录密码<input type="password" name="newpasswd1" maxlength="15" id="tishi"></p>#}
{#          <p>再次输入新密码<input type="password" name="newpasswd2" maxlength="15" id="dosubmit"></p>#}
        </div>
    		<div class="lastinfo2">
    			<input type="submit" value="提交">
    			<input type="reset" value="重置">
    		</div>
        </form>
    	</div>
  		<!-- 1.完善信息 -->
    	<div class="leftinfo">
    		<p id="user1"><a href="{% url 'myxiangmu:perSet1' %}">完善信息></a></p>
    		<p id="user2"><a href="{% url 'myxiangmu:perSet2' %}">用户安全></a></p>
    	</div>
 	</div>

	</article>
</div>
