
<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
  <title>游圈_个人中心</title>
  <title>游圈_个人中心</title>
  <link href="../static/css/perSet.css" rel="stylesheet">
  <script src="../static/js/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="../static/js/comm.js"></script>
  <link href="../static/css/perSet.css" rel="stylesheet">
  <script src="//cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>
</head>
<body>
<header>
  <div class="profile">
    <div class="avatar fl"><img src="../static/images/avatar.jpg"></div>
    <div class="guanzhu fl">
    </div>
    <div class="username">Baby的小家</div>
  </div>
  <nav>
    <ul id="starlist"> 
      <li><a href="{% url 'myxiangmu:myindex' %}">我的主页</a></li>
      <li><a href="{% url 'myxiangmu:time' %}">我的收藏</a></li>
      <li><a href="{% url 'myxiangmu:submit' %}">发表博文</a></li>
      <li><a href="{% url 'myxiangmu:perSet1' %}">个人设置</a></li>
      <li><a href="{% url 'myxiangmu:index' %}">返回首页</a></li>
      <li class="userexit"><a href="login">注销用户</a></li>
    </ul>
  </nav>
</header>
<div>
  <article>
    <div class="infosbox">
      <form action="{% url 'myxiangmu:submit' %}" method="Post" enctype="multipart/form-data">
          {% csrf_token %}
        <br>
        <p>
          <label for="author" class="title">文章标题</label>
          <input class="comment_input" id="author" maxlength="50" name="atitle" required="required" size="25" tabindex="1"
           type="text">        
        </p>
        <br>
        <p>
          <label class="col-sm-2 control-label">分类:
              <select id="classfy" name="fl">
                <option value="none">请选择类别</option>
                <option value="1">旅游</option>
                <option value="2">美食</option>
                <option value="3">体育</option>
                <option value="4">影视</option>
                <option value="5">游戏</option>
                <option value="6">音乐</option>
            </select>
          </label>
        
        </p>
        <p class="chooseImg">
          选择图片<input type="file" name="img" class="btn">
        </p>
        <br>
         <textarea name="editor1" id="editor1" rows="10" cols="80"></textarea>
         <script>
          CKEDITOR.replace('editor1');
         </script>
        <!--<div id="editor" style="margin-left: 12px;margin-right: 12px"></div>-->
        <br>
        <p>
          <input id="id_article" name="article" type="hidden" value="1">
          <input name="submit" type="submit" id="submit" tabindex="5" value="提交" class="button" />
        </p>
        <br>
      </form>
    </div>
  </article>
</div>  
<footer>
  <p><a href="http://www.yangqq.com" target="_blank">For The Dream</a> <a href="/">蜀ICP备11002373号-1</a></p>
</footer>
</body>
</html>
